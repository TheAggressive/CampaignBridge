# ALTERNATIVE APPROACH #1: Official WordPress Docker Action
# More lightweight than wp-env, uses WordPress official testing action
# 
# To use this instead:
# 1. Rename this file to ci.yml
# 2. Rename ci.yml to ci-wp-env.yml.backup

name: CI/CD Pipeline (WordPress Docker)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ðŸ§ª Test (PHP ${{ matrix.php }}, WP ${{ matrix.wordpress }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']
        wordpress: ['latest', '6.5']
        include:
          - php: '8.2'
            wordpress: 'latest'
            coverage: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup WordPress Test Environment
        uses: wordpress/wordpress-test-action@v1
        with:
          php-version: ${{ matrix.php }}
          wordpress-version: ${{ matrix.wordpress }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Install dependencies
        run: |
          composer install --no-interaction
          pnpm install --frozen-lockfile

      - name: Build assets
        run: pnpm build

      - name: Run Code Quality
        run: |
          pnpm lint:php
          pnpm lint:js
          pnpm phpstan

      - name: Run PHPUnit
        run: |
          if [ "${{ matrix.coverage }}" = "true" ]; then
            vendor/bin/phpunit --coverage-clover=coverage.xml
          else
            vendor/bin/phpunit
          fi

      - name: Upload coverage
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml

  release:
    name: ðŸš€ Release
    needs: test
    if: success() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release

