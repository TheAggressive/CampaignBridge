# ALTERNATIVE APPROACH #2: Classic WordPress Test Suite
# Traditional approach using install-wp-tests.sh
# Most proven and stable for plugin development
#
# To use this instead:
# 1. Rename this file to ci.yml
# 2. Rename ci.yml to ci-wp-env.yml.backup

name: CI/CD Pipeline (Classic)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ðŸ§ª Test (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']
        include:
          - php: '8.2'
            coverage: true

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, zip, mysqli, xdebug
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist
          pnpm install --frozen-lockfile

      - name: Setup WordPress test environment
        run: |
          bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1:3306 latest
          
      - name: Verify test environment
        run: |
          ls -la /tmp/wordpress-tests-lib/
          ls -la /tmp/wordpress/
          php -v
          mysql --version

      - name: Build assets
        run: pnpm build

      - name: Run linting
        run: |
          vendor/bin/phpcs --standard=phpcs.xml.dist includes/ src/
          pnpm lint:js
          pnpm format:check

      - name: Run static analysis
        run: vendor/bin/phpstan analyse --memory-limit=2G

      - name: Run tests
        run: |
          if [ "${{ matrix.coverage }}" = "true" ]; then
            vendor/bin/phpunit --coverage-clover=coverage.xml --coverage-text
          else
            vendor/bin/phpunit
          fi

      - name: Upload coverage
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: PHP ${{ matrix.php }}

  package:
    name: ðŸ“¦ Package
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader
          pnpm install --frozen-lockfile

      - name: Build production assets
        run: pnpm build

      - name: Create plugin archive
        run: |
          mkdir -p campaignbridge
          rsync -av --progress \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.git*' \
            --exclude='*.config.*' \
            --exclude='src' \
            ./ campaignbridge/
          zip -r campaignbridge.zip campaignbridge

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: campaignbridge-plugin
          path: campaignbridge.zip

  release:
    name: ðŸš€ Release
    needs: package
    if: success() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download plugin package
        uses: actions/download-artifact@v4
        with:
          name: campaignbridge-plugin

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release

