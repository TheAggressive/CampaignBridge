name: CI/CD Pipeline (Optimized)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PLUGIN_SLUG: campaignbridge
  NODE_VERSION: '22'
  PNPM_VERSION: '9'
  PHP_VERSION: '8.2'

jobs:
  # ============================================================================
  # JOB 1: Setup Dependencies (Runs once, shared by all jobs)
  # ============================================================================
  setup:
    name: ðŸ“¦ Setup Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      pnpm-cache-key: ${{ steps.pnpm-cache.outputs.cache-hit }}
      composer-cache-key: ${{ steps.composer-cache.outputs.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        id: pnpm-cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install pnpm dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache-dir
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.composer-cache-dir.outputs.dir }}
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Cache vendor
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

  # ============================================================================
  # PARALLEL JOBS: Quality Checks (Fast fail)
  # ============================================================================
  lint-js:
    name: ðŸ” Lint JavaScript
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        run: pnpm install --frozen-lockfile --offline || pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint:js

      - name: Run Prettier
        run: pnpm format:check

  lint-php:
    name: ðŸ” Lint PHP
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Restore Composer cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies (if cache miss)
        run: composer install --no-interaction --prefer-dist || true

      - name: PHP Syntax Check
        run: find includes/ -name "*.php" -exec php -l {} \; > /dev/null && echo "âœ… PHP syntax valid"

  phpcs:
    name: ðŸ” PHPCS
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Restore Composer cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies (if cache miss)
        run: composer install --no-interaction --prefer-dist || true

      - name: Run PHPCS
        run: ./vendor/bin/phpcs --standard=phpcs.xml.dist includes/ src/

  phpstan:
    name: ðŸ” PHPStan
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Restore Composer cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies (if cache miss)
        run: composer install --no-interaction --prefer-dist || true

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --memory-limit=2G --verbose

  # ============================================================================
  # JOB: Build Assets (Only after quality checks & tests pass)
  # ============================================================================
  build:
    name: ðŸ”¨ Build Assets
    runs-on: ubuntu-latest
    needs: [lint-js, lint-php, phpcs, phpstan, test-unit, test-integration, test-security, test-accessibility, test-performance]
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies (if cache miss)
        run: pnpm install --frozen-lockfile || true

      - name: Build assets
        run: pnpm build

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ============================================================================
  # PARALLEL JOBS: Test Suites (Run independently)
  # ============================================================================
  test-unit:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, zip, xdebug
          coverage: xdebug

      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            vendor
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/composer.lock', '**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist
          pnpm install --frozen-lockfile

      - name: Start wp-env
        run: |
          pnpm env:start
          sleep 10

      - name: Install dependencies in wp-env
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && composer install --no-interaction --prefer-dist"

      - name: Run unit tests with coverage
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && ./vendor/bin/phpunit --testsuite=unit --coverage-clover=coverage-unit.xml"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-unit.xml
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Stop wp-env
        if: always()
        run: pnpm env:stop

  test-integration:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, zip

      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            vendor
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/composer.lock', '**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist
          pnpm install --frozen-lockfile

      - name: Start wp-env
        run: |
          pnpm env:start
          sleep 10

      - name: Install dependencies in wp-env
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && composer install --no-interaction --prefer-dist"

      - name: Run integration tests
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && ./vendor/bin/phpunit --testsuite=integration --verbose"

      - name: Stop wp-env
        if: always()
        run: pnpm env:stop

  test-security:
    name: ðŸ”’ Security Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, zip

      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            vendor
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/composer.lock', '**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist
          pnpm install --frozen-lockfile

      - name: Start wp-env
        run: |
          pnpm env:start
          sleep 10

      - name: Install dependencies in wp-env
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && composer install --no-interaction --prefer-dist"

      - name: Run security tests
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && ./vendor/bin/phpunit --testsuite=security --verbose"

      - name: Stop wp-env
        if: always()
        run: pnpm env:stop

  test-accessibility:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, zip

      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            vendor
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/composer.lock', '**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist
          pnpm install --frozen-lockfile

      - name: Start wp-env
        run: |
          pnpm env:start
          sleep 10

      - name: Install dependencies in wp-env
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && composer install --no-interaction --prefer-dist"

      - name: Run accessibility tests
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && ./vendor/bin/phpunit --testsuite=accessibility --verbose"

      - name: Stop wp-env
        if: always()
        run: pnpm env:stop

  test-performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, zip

      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            vendor
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/composer.lock', '**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist
          pnpm install --frozen-lockfile

      - name: Start wp-env
        run: |
          pnpm env:start
          sleep 10

      - name: Install dependencies in wp-env
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && composer install --no-interaction --prefer-dist"

      - name: Run performance tests
        run: pnpm wp-env run tests-cli -- bash -c "cd /var/www/html/wp-content/plugins/CampaignBridge && ./vendor/bin/phpunit --testsuite=performance --verbose"

      - name: Stop wp-env
        if: always()
        run: pnpm env:stop

  # ============================================================================
  # JOB: Package (After build completes - build already waits for all tests)
  # ============================================================================
  package:
    name: ðŸ“¦ Package Plugin
    runs-on: ubuntu-latest
    needs: build
    if: success()
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install production dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Verify build artifacts exist
        run: |
          echo "ðŸ“¦ Checking build artifacts..."
          ls -la dist/
          echo "âœ… Build artifacts verified"

      - name: Clean development files
        run: |
          echo "ðŸ§¹ Removing development files..."
          # Remove directories
          rm -rf node_modules src tests .github coverage bin .husky docs phpcs

          # Remove lock files
          rm -f *.lock pnpm-lock.yaml package-lock.json composer.lock

          # Remove config files
          rm -f *.config.* webpack.* tsconfig.* postcss.config.js
          rm -f phpunit.xml* phpstan.* phpstan-* phpcs.xml* patchwork.json
          rm -f eslint.* prettier.* commitlint.* .prettierrc* .eslintrc*

          # Remove specific dotfiles (not .git!)
          rm -f .wp-env.json .prettierignore .eslintignore .gitattributes .editorconfig
          rm -f .phpcs.xml .phpcs.xml.dist wp-tests-config.php

          # Remove dev dependency files
          rm -f package.json composer.json

          echo "âœ… Development files removed"

      - name: Create plugin package
        run: |
          echo "ðŸ“¦ Creating plugin package..."

          # Create temp directory for packaging
          TEMP_DIR="${{ env.PLUGIN_SLUG }}-temp"
          mkdir -p "../${TEMP_DIR}/${{ env.PLUGIN_SLUG }}"

          # Copy all files to temp directory
          cp -r * "../${TEMP_DIR}/${{ env.PLUGIN_SLUG }}/"

          # Create zip from temp directory
          cd "../${TEMP_DIR}"
          zip -r "${{ env.PLUGIN_SLUG }}.zip" "${{ env.PLUGIN_SLUG }}" \
            -x "**/.git/*" \
            -x "**/.DS_Store" \
            -x "**/Thumbs.db"

          # Move zip back to original directory
          mv "${{ env.PLUGIN_SLUG }}.zip" "../CampaignBridge/"

          # Clean up temp directory
          cd ..
          rm -rf "${TEMP_DIR}"

          # Return to plugin directory
          cd CampaignBridge

          echo "âœ… Package created: $(ls -lh ${{ env.PLUGIN_SLUG }}.zip)"

      - name: Upload plugin package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_SLUG }}-package
          path: ${{ env.PLUGIN_SLUG }}.zip
          retention-days: 30

  # ============================================================================
  # JOB: Release (Only on main/master)
  # ============================================================================
  release:
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    needs: [package]
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    timeout-minutes: 10
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download plugin package
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PLUGIN_SLUG }}-package
          path: ./

      - name: Verify package exists
        run: |
          echo "ðŸ“¦ Verifying package..."
          ls -lh ${{ env.PLUGIN_SLUG }}.zip
          echo "âœ… Package verified"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
        run: |
          echo "ðŸš€ Running semantic release..."
          pnpm semantic-release

          # Check if release was created by looking at package.json
          if [ -f "package.json" ]; then
            VERSION=$(node -p "require('./package.json').version")
            echo "âœ… Release completed: v${VERSION}"

            # Check if versioned zip was created
            if [ -f "${{ env.PLUGIN_SLUG }}-${VERSION}.zip" ]; then
              echo "âœ… Versioned zip created: ${{ env.PLUGIN_SLUG }}-${VERSION}.zip"
              ls -lh "${{ env.PLUGIN_SLUG }}-${VERSION}.zip"
            fi
          else
            echo "â„¹ï¸  No release created (no qualifying commits)"
          fi

  # ============================================================================
  # Summary
  # ============================================================================
  summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [lint-js, lint-php, phpcs, phpstan, build, test-unit, test-integration, test-security, test-accessibility, test-performance, package]
    if: always()

    steps:
      - name: Check status
        run: |
          echo "## ðŸ“Š CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| JavaScript Lint | ${{ needs.lint-js.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PHP Lint | ${{ needs.lint-php.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PHPCS | ${{ needs.phpcs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PHPStan | ${{ needs.phpstan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.test-integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.test-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility Tests | ${{ needs.test-accessibility.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.test-performance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Package | ${{ needs.package.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint-js.result }}" = "success" ] && \
             [ "${{ needs.test-unit.result }}" = "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âœ… Pipeline completed successfully!" >> $GITHUB_STEP_SUMMARY
          fi

